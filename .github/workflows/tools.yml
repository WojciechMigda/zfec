name: "Tools"

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:

  benchmark-tool-helpers:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    steps:
      - name: "Check out zfex sources"
        uses: actions/checkout@v4

      - name: "Run legacy_zfec.sh"
        working-directory: bench/tools
        run: |
          ./legacy_zfec.sh ${GITHUB_SHA}

      - name: "Run zfex.sh"
        working-directory: bench/tools
        run: |
          ./zfex.sh ${GITHUB_SHA}
